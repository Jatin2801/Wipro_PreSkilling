<html>
<head>
    <script>
        function redC() {
            document.body.style.backgroundColor = "red";
        }
        function blueC() {
            document.body.style.backgroundColor = "blue";
        }
        function greenC() {
            document.body.style.backgroundColor = "green";
        }
    </script>
</head>
<body>
    <input type="button" value="Red" onclick="redC()" /> 
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Blue" onclick="blueC()" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Green" onclick="greenC()" />
</body>
</html>
