<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        table {
            border-collapse: collapse;
            background-color: white;
            opacity: 0.7;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        th {
            background-color: rgb(193, 227, 238);
        }
    </style>
</head>

<body>
    <section style="margin-top: 3rem; margin-left: 10rem;">
        <h1 style="color: white;">Starters</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Sweet Corn</td>
                <td>200 g</td>
                <td>200/-</td>
            </tr>
            <tr>
                <td>Veg Kothe</td>
                <td>200 g</td>
                <td>150/-</td>
            </tr>
            <tr>
                <td>French Fries</td>
                <td>200 g</td>
                <td>250/-</td>
            </tr>
        </table>
    </section>
    <section style="margin-top: 3rem; margin-left: 10rem;">
        <h1 style="color: white;"> Main Course</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Veg Biryani</td>
                <td>250 g</td>
                <td>200/-</td>
            </tr>
            <tr>
                <td>Chicken Biryani</td>
                <td>250 g</td>
                <td>250/-</td>
            </tr>
            <tr>
                <td>Shahi Paneer </td>
                <td>250 g</td>
                <td>250/-</td>
            </tr>
        </table>
    </section>
    <section style="margin-left: 10rem; margin-top: 3rem;">
        <h1 style="color: white;">Drinks</h1>
        <ul
            style="font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white; font-size: x-large;">
            <li>
                <a href="https://www.coca-colacompany.com" target="_blank"
                    style="color: white; text-decoration: none;">Coca Cola</a>
            </li>
            <li>
                Pepsi
            </li>
            <li>
                Sprite
            </li>
        </ul>
    </section>
    <footer style="color: wheat;">Enjoy the food </footer>
</body>

</html>
